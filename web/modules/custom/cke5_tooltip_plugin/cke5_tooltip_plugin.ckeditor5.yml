cke5_tooltip_plugin_tooltip:
  ckeditor5:
    plugins:
      - tooltip.Tooltip
  drupal:
    label: Tooltip
    library: cke5_tooltip_plugin/tooltip
    admin_library: cke5_tooltip_plugin/tooltip.admin
    toolbar_items:
      tooltip:
        label: Tooltip
    elements:
      - <a class="ds-c-tooltip__trigger-link" data-tooltip-id>
      - <span>
      - <span class data-content data-error-type data-title data-tooltip-id>
    conditions:
      plugins:
        - ckeditor5_link
