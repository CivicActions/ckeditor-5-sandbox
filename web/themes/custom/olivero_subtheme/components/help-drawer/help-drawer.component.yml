name: Help Drawer
status: stable
group: react-components
props:
  type: object
  required:
    - content
    - id
    - title
    - trigger_text
  properties:
    content:
      type: string
      title: Content
      description: The help drawer content that is in the drawer. This is included in a data attribute, so all HTML must be escaped.
    id:
      type: string
      title: Help Drawer ID
      description: The ID of the help drawer entity.
    drawer_trigger:
      type: string
      title: Drawer Trigger Text
      description: The text that is used for the help drawer link.
slots:
  drawer_content:
      title: Drawer Trigger
      description: The text area where the help drawer trigger is displayed.
libraryOverrides:
  dependencies:
    - olivero_subtheme/react-components.shared
    - olivero_subtheme/react-components.help-drawer
