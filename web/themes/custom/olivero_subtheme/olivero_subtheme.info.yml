name: Olivero Subtheme
type: theme
description: A simple subtheme of the core Olivero theme
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: olivero
# Defines libraries group in which we can add CSS/JS.
libraries:
  - olivero_subtheme/global

ckeditor5-stylesheets:
  # Include the CSS custom properties (a.k.a. 'variables') from the CMS
  # Design System.
  - https://design.cms.gov/cdn/design-system/8.0.2/css/core-theme.css
  - react-components/build/alert/alert.bundle.css
  - components/alert/alert.css
  - react-components/build/button/button.bundle.css
  - components/button/button.css
  - components/help-drawer/help-drawer.css
  - components/tooltip/tooltip.css
  - css/cke5-styles.css
