<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Tooltip Sample</title>
    <link rel="stylesheet" href="https://design.cms.gov/cdn/design-system/8.0.2/css/core-theme.css" />
  </head>
  <body class="ds-base">
    <h1>Tooltip</h1>
    <!-- 
        Mocks for the markup of standard tooltips after field
        preprocessing has run.
        See /modules/custom/cke5_tooltip_plugin/cke5_tooltip_plugin.module
      -->
    <p>Integer posuere erat a ante venenatis dapibus posuere velit aliquet <span class="tooltip" data-tooltip-id="123" data-content="&lt;p&gt;Here is the tooltip text.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;List item one&lt;/li&gt;&lt;li&gt;List item two&lt;/li&gt;&lt;/ul&gt;">tooltip</span> curabitur blandit tempus porttitor.</p>
    <p>Nulla vitae elit libero, a pharetra augue <span class="tooltip" data-tooltip-id="456" data-content="&lt;p&gt;Here is tooltip text for the second tooltip.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;List item one&lt;/li&gt;&lt;li&gt;List item two&lt;/li&gt;&lt;/ol&gt;">tooltip</span> vestibulum id ligula porta felis euismod semper.</p>
    <script type="module" src="./tooltip.js"></script>
  </body>
</html>
